//闭包测试
task closureTest<<{
    closureMethod {
        println it
    }

    closureMethod2{ key,value ->
        println "key = ${key}, value = ${value}"
    }
}

def closureMethod(closure){
    for (int i in 1..10) {
        closure(i)
    }
}

def closureMethod2(closure){
    def map1 = ['name':'xiaoniu','age':'18']
    map1.each {
        closure(it.key, it.value)
    }
}

